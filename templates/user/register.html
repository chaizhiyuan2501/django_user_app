{% extends "base.html" %}
{% block title %}ユーザー登録 | {{ APP_TITLE }}{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-50">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <h3 class="text-center mb-4">ToDoリスト ユーザー登録</h3>
        <form method="post" novalidate>
            {% csrf_token %}
            {% if form.errors %}
                {% for key,value in form.errors.items %}
                    {{ value }}
                {% endfor %}
            {% endif %}
            <div class="mb-3">
                <input class="form-control" type="text" placeholder="ユーザー名を入力してください" name="{{ form.name.html_name }}" autofocus="" autocapitalize="none" autocomplete="{{ form.name.html_name }}" maxlength="150" required="" id="{{ form.name.id_for_label }}" />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">メールアドレス</label>
                <input class="form-control" type="text" placeholder="メールアドレスを入力してください" name="{{ form.email.html_name }}" autofocus="" autocapitalize="none" autocomplete="{{ form.email.html_name }}" maxlength="150" required="" id="{{ form.email.id_for_label }}" />

            </div>
            <div class="mb-3">
                <label for="password" class="form-label">パスワード</label>
                <input class="form-control" type="password" placeholder="パスワードを入力入力してください" name="{{ form.password.html_name }}" autocomplete="current-password" required="" id="{{ form.password.id_for_label }}" />

            </div>
            <button type="submit" class="btn btn-success w-100">登録</button>
            <div class="text-center mt-3">
                <a href="{% url 'user:login' %}" class="text-decoration-none">既にアカウントをお持ちの方はこちら</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
